<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando o Troco</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        button{
            height:40px;
        }
    </style>
</head>
<body>
    <h1>Calculando o Troco</h1>
    <button onclick="produto()">Comprar produto</button>

    <script>
        function produto(){
            let prod = window.prompt('Que produto você está comprando?')
            let val = window.prompt(`Quanto custa ${prod} que você está comprando?`)
            let pay = window.prompt(`Qual o valor que você deu para pagar ${prod}?`)
            let valor = Number(val.replace("," , "."))
            let pagou = Number(pay.replace("," , "."))
            let troco = pagou - valor
            window.alert(`Você comprou ${prod} que custou ${valor.toLocaleString('pt-br', {style:'currency', currency:'BRL'})}.\nDeu ${pagou.toLocaleString('pt-br', {style: 'currency', currency:'BRL'})} em dinheiro e vai receber ${troco.toLocaleString('pt-br', {style:'currency', currency:'BRL'})} de troco.\nVolte Sempre!`)
        }
    </script>
    
</body>
</html>
