<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        button{
            height:40px;
        }
    </style>
</head>
<body>
    <h1>Antes e Depois</h1>
    <button onclick="antesDepois()">Antecessor e Sucessor</button>

    <script>
        function antesDepois(){
            let n = window.prompt('Digíte um numero inteiro qualquer:')
            window.alert(
                `Antes de ${n}, temos o número ${Number(n)-1}.\nDepois de ${n}, temos o número ${Number(n)+1}`)
        }
    </script>
    
</body>
</html>
