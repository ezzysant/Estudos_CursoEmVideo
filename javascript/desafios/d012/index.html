<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preço mudou</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        button{
            height:40px;
        }

        div#res{
            margin:10px 0 ;
        }
    </style>
</head>
<body>
    <h1>Reajuste Valor do Produto</h1>
    <button onclick="mudou()">Preço mudou</button>
    <div id="res">Clique no botão acima para analisar a mudança de preço.</div>

    <script>
        let res = document.getElementById('res')

        function mudou(){
            let valBfr = window.prompt('Qual era o preço anterior do produto?')
            let valAft = window.prompt('Qual é o preço atual do produto?')

            let vB = Number(valBfr.replace(",","."))
            let vA = Number(valAft.replace(",","."))
            let porc = ((vA * 100) / vB) - 100

            res.innerHTML = '<h1>Analisando os valores informados</h1>'
            res.innerHTML += `<p>O produto custava ${vB.toLocaleString('pt-br', {style:'currency', currency:'BRL'})} e agora custa ${vA.toLocaleString('pt-br', {style: 'currency', currency:'BRL'})}.</p>`
            
            if(vB > vA){//Baixou
                let abax = vA - vB
                
                res.innerHTML += '<p>Hoje o produto está mais barato.</p>'
                res.innerHTML += `<p>O preço baixou ${abax.toLocaleString('pt-br', {style: 'currency', currency:'BRL'})} em relação ao preço anterior.</p>`
                res.innerHTML += `<p>Uma variação de ${porc.toFixed(1)}% pra baixo.</p>`

            }else if(vB < vA){//Aumentou
                let aumt = vA - vB

                res.innerHTML += '<p>Hoje o produto está mais caro.</p>'
                res.innerHTML += `<p>O preço subiu ${aumt.toLocaleString('pt-br', {style: 'currency', currency:'BRL'})} em relação ao preço anterior.</p>`
                res.innerHTML += `<p>Uma variação de ${porc.toFixed(1)}% pra cima.</p>`

            }else{
                res.innerHTML += '<p>O preço está a mesma coisa</p>'
            }
        }

    </script>
    
</body>
</html>
