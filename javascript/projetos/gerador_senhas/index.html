<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header>
        <h1>Gerador de Senhas</h1>
    </header>
    <section>
        <div id="boxPassword">
            <div id="textPw">
                <input type="text" name="txtp" id="itxtp" value="......">
            </div>
            <div id="buttonsPw">
                <button id="copy" onclick="copyText()">
                    <span class="material-symbols-outlined">
                        content_copy
                        </span>
                </button>
                <button id="gerar" onclick="gerarSenha()">
                    <span class="material-symbols-outlined">
                        autorenew
                        </span>
                </button>
            </div>
            
        </div>

        <div id="dados">
            <h1>Pessonalizar Senha</h1>
            <hr>
            <div id="numDados">
                <label for="inumCarc">Carácteres:</label> 
                <input type="number" name="numCarc" id="inumCarc" min="8" max="50" value="8" oninput="numTextRange(1)">
                <input type="range" name="numRenge" id="inumRange" min="8" max="50" value="8" oninput="numTextRange(2)">
            </div>
            <div id="checkboxDados">      
                <input type="checkbox" name="chckPers" id="istrm" checked>
                <label for="istrm">Letras Minusculas(a - z)</label>
                <br>
                <input type="checkbox" name="chckPers" id="istrM" checked>
                <label for="istrM">Letras Maiusculas(A - Z)</label>
                <br>            
                <input type="checkbox" name="chckPers" id="inum" checked>
                <label for="inum">Números (0 - 9)</label>
                <br>
                <input type="checkbox" name="chckPers" id="isimb" checked>
                <label for="isimb">Simbolos ( ! @ $ _ )</label>
            </div>

        </div>
        
    </section>
    <footer>
        <a href="https://github.com/ezequiielsantos" target="_blank" rel="externo">&copy; Ezequiel Santos</a>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
