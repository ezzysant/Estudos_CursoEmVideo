    <title>Estudos de iframe</title>

    <style>
        iframe{
            width:40%;
            height:200px;
            border: 1px dashed red;
        }
    </style>
</head>
<body>
    <h1>Testando iframe</h1>
    <p>Acesse nosso site 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" width="320" height="192" scolling="yes">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe> para fazer um curso
    </p>
    <p>Também você pode acessar o repositorio do Guanabara no 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="300" height="250" scolling="no">
            <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>
    </p>
