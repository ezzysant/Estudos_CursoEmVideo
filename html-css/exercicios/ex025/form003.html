<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" size="10" required placeholder="Nome do aluno">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" value="5" step="0.1" required>
        </p>
        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2023-06">
        </p>
        <p>
            <label for="idia">Data da prova</label>
            <input type="date" name="dia" id="idia" value="2023-06-03">
        </p>
        <p>
            <label for="ihoras">Horario da prova</label>
            <input type="time" name="horas" id="ihoras" value="15:00">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</html>
