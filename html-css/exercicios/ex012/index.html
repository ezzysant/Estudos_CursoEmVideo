<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    
    <video width="560" poster="imagens/arvore.png" controls autoplay>
        <source src="midia/meuvideo-720p30.mp4" type="video/mp4">
        <source src="midia/meuvideo-720p30.ogv" type="video/ogg">
        <source src="midia/meuvideo-720p30.webm" type="video/webm">
        <p>Infelizmente seu navegador não conseguiu carregar o vídeo</p>

    </video>

    <h1>Colacando vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XEtHpGSSTOU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
