<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        a{
            text-decoration: none;
            font-weight:bold;
            color:red;
        }
        a:visited{
            color:darkred;
        }
        a:hover{
            color: purple;
        }
        a:active{
            color:black;
            text-decoration:underline;
        }

        a::after{
            content:"[link]";
            font-weight:normal;
        }
 
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://www.github.com/ezequiielsantos" target="_blank" rel="external">Repositório do GitHub</a></li>
        <li><a href="#">Canal do YouTube</a></li>
        <li><a href="#">Site do Curso em Vídeo</a></li>
    </ul>

    <ul>
        <li><a href="hover.html">Ir para hover</a></li>
        <li><a href="pseudoclasse.html">Ir para pseudo-classe</a></li>
    </ul>
    
</body>
</html>
